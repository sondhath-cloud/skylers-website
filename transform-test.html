<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Test</title>
    <style>
        body {
            background: #1a4d3a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dog-hair-letters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .dog-letter {
            max-width: 80px;
            height: auto;
        }
        .rates-subtitle {
            display: block;
            font-family: 'Fredoka', cursive;
            font-size: 2.2rem;
            font-weight: 500;
            color: #ffffff;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Transform Test Page</h1>
    
    <h2 class="section-title">
        <div class="dog-hair-letters">
            <img src="Dog Hair Letters/T.png" alt="T" class="dog-letter">
            <img src="Dog Hair Letters/R.png" alt="R" class="dog-letter">
            <img src="Dog Hair Letters/A.png" alt="A" class="dog-letter">
            <img src="Dog Hair Letters/N.png" alt="N" class="dog-letter">
            <img src="Dog Hair Letters/S.png" alt="S" class="dog-letter">
            <img src="Dog Hair Letters/F.png" alt="F" class="dog-letter">
            <img src="Dog Hair Letters/O.png" alt="O" class="dog-letter">
            <img src="Dog Hair Letters/R.png" alt="R" class="dog-letter">
            <img src="Dog Hair Letters/M.png" alt="M" class="dog-letter">
        </div>
        <span class="rates-subtitle">Training Rates</span>
    </h2>
    
    <p>If you can see the dog hair letters spelling "Transform" above, then the letters are loading correctly.</p>
</body>
</html>
