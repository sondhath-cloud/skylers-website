<svg style="display: none">
	<defs>
		<filter id="wave-distort" x="0%" y="0%" width="100%" height="100%">
			<feTurbulence
										type="fractalNoise"
										baseFrequency="0.0038 0.0038"
										numOctaves="1"
										seed="2"
										result="roughNoise"
										/>
			<feGaussianBlur in="roughNoise" stdDeviation="8.5" result="softNoise" />
			<feComposite
									 operator="arithmetic"
									 k1="0"
									 k2="1"
									 k3="2"
									 k4="0"
									 in="softNoise"
									 result="mergedMap"
									 />
			<feDisplacementMap
												 in="SourceGraphic"
												 in2="mergedMap"
												 scale="-42"
												 xChannelSelector="G"
												 yChannelSelector="G"
												 />
		</filter>
	</defs>
</svg>
